<h2>Student List</h2>

<a href="/add/">Add New Student</a>
<br><br>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>
            <a href="/edit/{{ s.id }}/">Edit</a> |
            <a href="/delete/{{ s.id }}/">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
